.selectric-wrapper {
    position: relative;
    cursor: pointer
}

.selectric-responsive {
    width: 100%
}

.selectric {
    border: 2px solid #ddd;
    background: #fff;
    position: relative;
}

.selectric .label {
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin: 0 36px 0 10px;
    font-size: 12px;
    line-height: 36px;
    color: #000;
    height: 36px;
    user-select: none
}

.selectric .button {
    display: block;
    position: absolute;
    background: #fff url("arrow_down_select.svg") center center no-repeat;
    right: 0;
    top: 0;
    width: 36px;
    height: 36px;
    color: #fff;
    text-align: center
}

.selectric-hover .selectric {
    border-color: #c7c7c7;
}

.selectric-hover .selectric .button {
    color: #e6e6e6;
}

.selectric-hover .selectric .button:after {
    border-top-color: #e6e6e6
}

.selectric-open {
    z-index: 9999;
}

.selectric-open .selectric {
    border-color: #c7c7c7
}

.selectric-open .selectric-items {
    display: block
}

.selectric-disabled {
    opacity: .5;
    cursor: default;
    user-select: none
}

.selectric-hide-select {
    position: relative;
    overflow: hidden;
    width: 0;
    height: 0;
}

.selectric-hide-select select {
    position: absolute;
    left: -100%;
    display: none
}

.selectric-input {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    overflow: hidden !important;
    clip: rect(0,0,0,0) !important;
    margin: 0 !important;
    padding: 0 !important;
    width: 1px !important;
    height: 1px !important;
    outline: none !important;
    border: none !important;
    *font: 0/0 a !important;
    background: none !important
}

.selectric-temp-show {
    position: absolute !important;
    visibility: hidden !important;
    display: block !important
}

.selectric-items {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #c7c7c7;
    z-index: -1;
    box-shadow: 0 0 10px -6px;
}

.selectric-items .selectric-scroll {
    height: 100%;
    overflow: auto
}

.selectric-above .selectric-items {
    top: auto;
    bottom: 100%
}

.selectric-items ul,.selectric-items li {
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 12px;
    line-height: 20px;
    min-height: 20px
}

.selectric-items li {
    display: block;
    padding: 10px;
    color: #666;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.selectric-items li.selected {
    background: #efefef;
    color: #444
}

.selectric-items li:hover {
    background: #f0f0f0;
    color: #444
}

.selectric-items .disabled {
    opacity: .5;
    cursor: default !important;
    background: none !important;
    color: #666 !important;
    user-select: none
}

.selectric-items .selectric-group .selectric-group-label {
    font-weight: bold;
    padding-left: 10px;
    cursor: default;
    user-select: none;
    background: none;
    color: #444
}

.selectric-items .selectric-group.disabled li {
    opacity: 1
}

.selectric-items .selectric-group li {
    padding-left: 25px
}
